<!DOCTYPE html>
<html lang="en">
{%load static%}
<script src='{%static "js/main.js"%}'></script>
<script>
    
    function populatePortals(){
        var portalsJsonObject={
            "doctor_portal":{
                "display_name":"Doctors Portal",
                "display_picture":"",
                "redirect_link":"/portals/doctors_portal"
            },
            "nurse_portal":{
                "display_name":"Nurse Portal",
                "display_picture":"",
                "redirect_link":"/portals/nurse_portal"
            },
            "patient_portal":{
                "display_name":"Patients Portal",
                "display_picture":"",
                "redirect_link":"/portals/patients_portal"
            }            
        }
        
        var keys = getJsonKeys(portalsJsonObject);
        //console.log(keys)
        
        var portalsSpan = document.getElementById("portalsDiv");
        var portalsSpanHtml = "";
        for (i in keys){
            var key = keys[i];
            var portalJsonObj = portalsJsonObject[key];
            var displayName = portalJsonObj["display_name"];
            var redirect_link = portalJsonObj["redirect_link"];
                
            var temp = "<a href='";
            temp = temp + redirect_link + "'>" + displayName + "</a><br><br>" ;
            //console.log(temp);
                        
            portalsSpanHtml = portalsSpanHtml + temp;
        }
        //console.log(portalsSpanHtml);
        portalsSpan.innerHTML = portalsSpanHtml;
    }
</script>
<head>
    <meta charset="UTF-8">
    <title>Meditor</title>
</head>
<body onload="populatePortals()">
    <h1>PORTALS</h1>
    <div id=container>
        <div id=portalsDiv>
            
        </div>
        
    </div>
</body>
</html>
